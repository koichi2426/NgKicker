<!DOCTYPE html >
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body> 

    <!-- 関連語ON/OFFボタン -->
    <img src="./../png/ROGO.png" alt="NgwordKickerのロゴ">
    <label for="switch" class="switch_label">
        <div class="switch">
            <input type="checkbox" id="switch" />
            <div class="circle"></div>
            <div class="base"></div>
        </div>
        <span class="title">関連語</span>
    </label> 

    
    <div>
        <div class="add">
            <div class="add-description">New NgWord</div>
        </div>
    </div>

    
    <div class="add2">
        <input type="text" class="input" id="word">
        <button class="add-button">+</button>
    </div>

    <div class="List">
        <div class="List_name">List</div>
        <ul class="List_ul">
        </ul>
    </div>



    <script src="script.js"></script>
</body>
</html>
